<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Recipe</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css') }}">
</head>

<body>

    <h1> Let's Create a Scrumdillyumptious Recipe!</h1>
    <a href="/user"> Dashboard </a>
    <br>
    <br>

    <form action="creating_recipe" method='post'>

        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}

        <label for="name"> Name : </label>
        <input type="text" name="name">
        <br>
        <br>
        <label for="description"> Description : </label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="instructions"> Instructions : </label>
        <textarea name="instructions" id="instructions" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="date_made"> Date Made On:</label>
        <input type="datetime-local" name="date_made">
        <br>
        <br>
        <label for="under_thirty"> Under 30 minutes? :</label>

        <label for="yes"> Yes</label>
        <input type="radio" name="under_thirty" value="1">

        <label for="no "> No</label>
        <input type="radio" name="under_thirty" value="0">
        <br>
        <br>
        <input type="submit" value="Create Greatness">

    </form>


</body>

</html>
